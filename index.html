	<body>
		<div class="app">
			<header class="app-header">
				<div class="brand">
					<div class="logo" aria-hidden="true"><i class="fas fa-magic"></i></div>
						<div class="brand-text">
								<h1>Edit</h1>
							</div>
				</div>
					<nav class="top-actions" aria-label="Navigasi cepat">
						<ul class="nav-list">
							<li><a href="Convert.html" class="nav-link">Convert</a></li>
							<li><a href="filter.html" class="nav-link">Filter</a></li>
							<li><a href="efek.html" class="nav-link">Efek</a></li>
						</ul>
					</nav>
			</header>

			<main class="editor">
				<aside class="sidebar">
					<section class="card upload-card" aria-labelledby="upload-title">
						<div class="card-header">
							<h2 id="upload-title"><i class="fas fa-cloud-upload-alt"></i> Unggah</h2>
						</div>
						<label for="file-input" class="upload-area" id="upload-area" tabindex="0">
							<div class="upload-icon"><i class="fas fa-image"></i></div>
							<div class="upload-text">
								<strong>Klik atau seret gambar</strong>
								<small>JPG, PNG, WEBP • max 10MB</small>
							</div>
						</label>
						<input type="file" id="file-input" accept="image/*" aria-label="Unggah gambar" multiple />
					</section>

					<section class="card compact" aria-labelledby="controls-title">
								<div class="card-header">
									<h2 id="controls-title" class="collapsible-toggle" role="button" tabindex="0" aria-expanded="false"><i class="fas fa-sliders-h"></i> Kontrol Cepat</h2>
								</div>
						<div class="control-row">
							<div class="field">
								<label for="width">Lebar (px)</label>
								<input id="width" type="number" min="1" placeholder="Lebar" />
							</div>
							<div class="field">
								<label for="height">Tinggi (px)</label>
								<input id="height" type="number" min="1" placeholder="Tinggi" />
							</div>
						</div>
						<div class="control-row">
							<label class="checkbox-inline"><input type="checkbox" id="lock-ratio" checked /> Pertahankan rasio</label>
						</div>
						<div class="control-row">
							<label for="quality">Kualitas <span id="quality-value">80%</span></label>
							<input id="quality" type="range" min="10" max="100" value="80">
						</div>
						<div class="control-row">
							<label for="format-select">Format Ekspor</label>
							<select id="format-select" aria-label="Pilih format ekspor">
								<option value="image/jpeg">JPEG</option>
								<option value="image/png">PNG</option>
								<option value="image/webp">WEBP</option>
							</select>
						</div>
					</section>

					<section class="card sizes-card" aria-labelledby="sizes-title">
						<div class="card-header"><h2 id="sizes-title"><i class="fas fa-desktop"></i> Ukuran Background</h2></div>
						<div class="background-sizes" role="list" aria-label="Ukuran Background">
							<button class="bg-size" data-size="1920x1080" type="button" aria-pressed="false">Desktop / Laptop<br><small>1920×1080</small></button>
							<button class="bg-size" data-size="1366x768" type="button" aria-pressed="false">Laptop (1366×768)<br><small>1366×768</small></button>
							<button class="bg-size" data-size="1440x900" type="button" aria-pressed="false">Macbook (1440×900)<br><small>1440×900</small></button>
							<button class="bg-size" data-size="3840x2160" type="button" aria-pressed="false">4K Desktop (3840×2160)<br><small>3840×2160</small></button>
							<button class="bg-size" data-size="1280x720" type="button" aria-pressed="false">HD (1280×720)<br><small>1280×720</small></button>
							<button class="bg-size" data-size="1200x800" type="button" aria-pressed="false">Browser (1200×800)<br><small>1200×800</small></button>
							<button class="bg-size" data-size="1024x768" type="button" aria-pressed="false">Tablet Landscape<br><small>1024×768</small></button>
							<button class="bg-size" data-size="768x1024" type="button" aria-pressed="false">Tablet Portrait<br><small>768×1024</small></button>
							<button class="bg-size" data-size="1080x1920" type="button" aria-pressed="false">HP Portrait<br><small>1080×1920</small></button>
						</div>
					</section>

					<div id="side-thumbs-target" class="side-thumbs-target" aria-hidden="true"></div>
				</aside>

				<section class="canvas-area card">
					<div class="preview-wrap">
						<div class="card-header">
							<h2><i class="fas fa-eye"></i> Pratinjau</h2>
							<div class="canvas-actions">
								<button class="btn small" id="apply-btn"><i class="fas fa-check"></i> Terapkan</button>
								<button class="btn small" id="download-btn"><i class="fas fa-download"></i> Unduh</button>
								<button class="btn ghost small" id="reset-btn"><i class="fas fa-undo"></i> Reset</button>
							</div>
							</div>
						
						<div class="preview-container" id="preview-container">
							<div class="placeholder">
								<i class="fas fa-image"></i>
								<p>Unggah gambar untuk memulai</p>
							</div>
							<img id="image-preview" alt="Pratinjau gambar" />
							<canvas id="compare-canvas"></canvas>
						</div>
					
						<div class="info-bar">
							<div class="info">Dimensi: <span id="original-dimensions">-</span></div>
							<div class="info">Baru: <span id="new-dimensions">-</span></div>
							<div class="info">Ukuran: <span id="file-size">-</span></div>
							<div class="info">Format: <span id="file-format">-</span></div>
						</div>
					</div>
				</section>

				<aside class="sidebar right">
					<div class="side-thumbs" id="side-thumbs" aria-label="Gambar lainnya">
					</div>
				</aside>
			</main>

			<div class="notification" id="notification" role="status" aria-live="polite">
				<i class="fas fa-check-circle"></i>
				<span id="notification-text">Perubahan berhasil diterapkan</span>
			</div>

			<div class="apply-modal-backdrop" id="apply-modal-backdrop" role="dialog" aria-modal="true" aria-hidden="true">
				<div class="apply-modal" role="document" aria-labelledby="apply-modal-title">
					<header class="modal-header">
						<h3 id="apply-modal-title">Terapkan Ukuran Background</h3>
						<button class="btn ghost small" id="apply-modal-close" aria-label="Tutup"><i class="fas fa-times"></i></button>
					</header>

					<div class="modal-body">
						<div class="modal-left">
							<div class="size-info">
								<div class="size-inline">Ukuran yang dipilih : <span id="apply-size-display">0 × 0</span></div>
							</div>

							<div class="pick-block">
								<div class="label">Pilih</div>
								<div class="thumb-list" id="apply-modal-thumb-list">
									<div class="thumb-empty">Tidak ada gambar</div>
								</div>
							</div>

						</div>

					</div>

							<div class="modal-actions">
						<button class="btn" id="apply-to-preview"><i class="fas fa-check"></i> Terapkan ke Pratinjau</button>
						<button class="btn" id="apply-to-all"><i class="fas fa-layer-group"></i> Terapkan ke Semua</button>
						<button class="btn" id="apply-to-selected"><i class="fas fa-check-square"></i> Pilih</button>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
